<!DOCTYPE html>
<html>
<head>
    <title>Itinerary for {{ destination }}</title>
</head>
<body>
    <h1>Itinerary for {{ destination }}</h1>
    <ul>
        {% for item in itinerary %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form action="/get_weather" method="post">
        <input type="hidden" name="city" value="{{ destination }}">
        <input type="submit" value="Get Weather">
    </form>
</body>
</html>
